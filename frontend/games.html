<!-- game.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Games</title>
</head>
<body>
    <h1>Check out our board games!</h1>

    <div id="game-list">
        <!-- Games will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/boardgames'); // Assuming your API endpoint
            const games = await response.json();

            const gameListDiv = document.getElementById('game-list');
            games.forEach(game => {
            const gameDiv = document.createElement('div');
            gameDiv.innerHTML = `<h3>${game.name}</h3><p>${game.description}</p>`;
            gameListDiv.appendChild(gameDiv);
            });
        } catch (error) {
            console.error('Error fetching games:', error);
        }
        });
    </script>
</body>
</html>
